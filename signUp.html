    <header class="w-full h-15px bg-blue-500 text-center p-3">
      <h1 class="text-2xl font-medium tracking-widest">ABC Institute</h1>
    </header>
    <section
      class="flex m-0 fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2"
    >
      <div class="flex flex-col items-center bg-gray-100 p-10">
        <div class="top">
          <div class="text-container flex flex-col text-center gap-2">
            <h1 class="font-Open font-bold text-4xl text-blue-500">REGISTER</h1>
            <p class="text-gray-500 font-bold text-lg">Hi, Welcome</p>
          </div>
          <div class="p-3">
            <button
              class="flex px-5 py-2 bg-gray-300 rounded-xl gap-2"
              title="logo"
            >
              <img
                src="https://fonts.gstatic.com/s/i/productlogos/googleg/v6/24px.svg"
                alt=""
              />
              <h1 class="font-Open font-normal">Sign with Google</h1>
            </button>
          </div>
        </div>
        <div class="py-3 w-full">
          <div
            class="bg-gray-300 flex w-full h-1 text-lg text-gray-400 text-center z-1"
          ></div>
        </div>
        <form action="" class="flex flex-col gap-3">
          <div class="flex flex-col w-96">
            <label
              for="email"
              class="font-Open text-blue-500 font-medium text-lg"
              >Name</label
            >
            <input
              class="py-3 px-5 w-96 min-w-full"
              type="email"
              placeholder="E.g. John Doe"
              required
              autocomplete="none"
            />
          </div>
          <div class="flex flex-col w-96">
            <label
              for="email"
              class="font-Open text-blue-500 font-medium text-lg"
              >Email</label
            >
            <input
              class="py-3 px-5 w-96 min-w-full"
              type="email"
              placeholder="E.g. johndoe@gmail.com"
              required
              autocomplete="none"
            />
          </div>
          <div class="flex flex-col w-96">
            <label
              for="password"
              class="font-Open text-blue-500 font-medium text-lg"
              >Password</label
            >
            <input
              class="py-3 px-5 w-96 min-w-full"
              type="password"
              placeholder="************"
              required
              autocomplete="none"
            />
          </div>
        </form>
        <br />
        <button
          class="bg-blue-500 py-2 w-full font-Open font-bold text-lg text-gray-200 hover:bg-blue-700 active:bg-blue-700 rounded-md"
        >
          Register
        </button>
        <div class="p-5">
          <h1>
            You are already register?
            <a class="text-blue-500 after:content-['â†—']" href="login.html"
              >Sign In Now
            </a>
          </h1>
        </div>
      </div>
    </section>
